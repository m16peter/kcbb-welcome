<div class="nav-bar layout-row">
    <div class="flex hide-black"></div>

    <div class="nav-bar__content layout-row">

        <!-- LOGO -->
        <button class="link link_main" (click)="emptyPage()">{{ navBar.logo }}</button>
        <!-- LINKS -->
        <button *ngFor="let id of navBar.pageIDs"
                (click)="activateLink(id)"
                class="link" [ngClass]="{
                    'link_active': navBar.active === id
                }">{{ id }}
        </button>

    </div>

    <div class="flex hide-black"></div>
</div>
