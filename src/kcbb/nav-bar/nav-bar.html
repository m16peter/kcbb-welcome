<div class="nav-bar layout-row">

    <!-- spacer -->
    <div class="flex hide-black"></div>

    <!-- content -->
    <div class="nav-bar_wrapper layout-row show-sm" [ngClass]="{'menu_active': active}">

        <!-- LOGO -->
        <div class="link link_main layout-row" (click)="activateLink(navBar.logo)">
            <div class="layout-center">{{ navBar.logo }}</div>
        </div>

        <!-- LINKS -->
        <div class="nav-bar_sm__menu" *ngFor="let id of navBar.pageIDs">
            <div class="link layout-row" (click)="activateLink(id)"
                 [ngClass]="{'link_active': navBar.active === id}">
                <div class="layout-center" >{{ id }}</div>
            </div>
        </div>

        <!-- Menu -->
        <div (click)="toggleMenu()">
            <div class="nav-bar_menu"></div>
        </div>

    </div>

    <!-- spacer -->
    <div class="flex hide-black"></div>

</div>
