<div class="nav-bar layout-row">

    <!-- spacer -->
    <div class="flex hide-black"></div>

    <!-- content -->
    <div class="nav-bar_wrapper layout-row show-sm" [ngClass]="{'nav-bar_wrapper_active': menu.active}">

        <!-- LOGO -->
        <div class="link link_main layout-row" (click)="activateLink(navBar.logo)">
            <div class="layout-center">{{ navBar.logo }}</div>
        </div>

        <!-- LINKS -->
        <div class="nav-bar_sm__menu" *ngFor="let id of navBar.pageIDs" [@animateMenu]="menu.animate">
            <div class="link layout-row" (click)="activateLink(id)"
                 [ngClass]="{'link_active': navBar.active === id}">
                <div class="layout-center" >{{ id }}</div>
            </div>
        </div>

        <!-- Menu -->
        <img src="assets/svg/menu.svg"
             class="nav-bar_menu"
             (click)="toggleMenu()"
        />

    </div>

    <!-- spacer -->
    <div class="flex hide-black"></div>

</div>
