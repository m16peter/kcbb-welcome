<div class="navigation layout-row">

    <!-- spacer -->
    <div class="flex hide-black"></div>

    <!-- content -->
    <div class="navigation_wrapper layout-row show-sm" [ngClass]="{'navigation_wrapper_active': menu.active}">

        <!-- LOGO -->
        <div class="link link_main layout-row"
             (click)="activateLink(navBar.logo)">
             <div class="layout-center">{{ navBar.logo }}</div>
        </div>

        <!-- LINKS -->
        <div class="navigation_sm__menu" *ngFor="let links of navBar.pageIDs" [@animateMenu]="menu.animate">
            <div class="link layout-row"
                 (click)="activateLink(links.link)"
                 [ngClass]="{'link_active': navBar.active === links.link}">
                <div class="layout-center" >{{ links.link }}</div>
            </div>
        </div>

        <!-- Menu -->
        <img src="assets/svg/menu.svg" class="navigation_menu" (click)="toggleMenu()"/>

    </div>

    <!-- spacer -->
    <div class="flex hide-black"></div>

</div>
