<div class="slider layout-row">
    <div class="slider_wrapper layout-row flex">

        <!-- Slides -->
        <img [@animateSlide]="i === active ? animation : 'inactive'"
             *ngFor="let url of slides; let i = index;"
             class="slide" src="{{ url }}"
        />

        <!-- Slider Pagination -->
        <div class="slide-pagination layout-row">
            <div class="circle-wrapper layout-row">
                <div *ngFor="let slide of slides; let i = index;"
                     class="layout-row" (click)="selectSlide(i)">
                     <div class="circle" [ngClass]="{
                          'circle_active': i === active
                          }">
                     </div>
                </div>
            </div>
        </div>

        <!-- Slider Buttons -->
        <img src="/kcbb-welcome/assets/svg/left.svg"
             class="button button_left"
             (click)="previousSlide()"
        />
        <img src="/kcbb-welcome/assets/svg/right.svg"
             class="button button_right"
             (click)="nextSlide()"
        />

    </div>
</div>
