<div class="dashboard">

    <div class="loading" *ngIf="dashboard.loading">
        <div class='uil-ring-css loader' style='transform:scale(1);'>
            <div></div>
        </div>
    </div>

    <div *ngIf="!dashboard.loading">

        <kcbb-event *ngFor="let event of dashboard.events"
                    (openPopup)="openEventPopup(event)"
                    [event]="event">
        </kcbb-event>

        <div class="announcements">
                <kcbb-announcement *ngFor="let announcement of dashboard.announcements"
                                   (openPopup)="openAnnouncementPopup(announcement)"
                                   [title]="announcement.title">
                </kcbb-announcement>
        </div>

    </div>

</div>

<kcbb-popup *ngIf="popup.isVisible" [popup]="popup"></kcbb-popup>
