<div class="content layout-row">
    <div class="flex"></div>
    <div class="content_wrapper layout-row">

        <!-- CONTENT -->
        <div class="content__data" *ngIf="data.active">
            <h1 class="content__data_title">{{ data.title }}</h1>
            <div class="content__data_description" [innerHTML]="data.description"></div>
        </div>

        <!-- SIDE-NAV -->
        <div class="content__side-nav flex hide-sm">

            <!-- Fotogaléria -->
            <div class="item">
                <div class="layout-row">
                    <div class="item_block" *ngIf="!data.active"></div>
                    <div class="item_block"></div>
                    <div class="item_block" *ngIf="!data.active"></div>
                </div>
                <div class="item_txt layout-row">
                    <!--<img src="/kcbb-welcome/assets/svg/photo-camera.svg" />-->
                    <div class="layout-center">Fotogaléria</div>
                </div>
            </div>

            <div class="hr"></div>

            <!-- Kázne -->
            <div class="item">
                <div class="layout-row">
                    <div class="item_block" *ngIf="!data.active"></div>
                    <div class="item_block"></div>
                    <div class="item_block" *ngIf="!data.active"></div>
                </div>
                <div class="item_txt layout-row">
                    <!--<img src="/kcbb-welcome/assets/svg/speaker.svg" />-->
                    <div class="layout-center">Kázne</div>
                </div>
            </div>

            <div class="hr"></div>

            <!-- Kalendár -->
            <div class="item">
                <div class="layout-row">
                    <div class="item_block" *ngIf="!data.active"></div>
                    <div class="item_block"></div>
                    <div class="item_block" *ngIf="!data.active"></div>
                </div>
                <div class="item_txt layout-row">
                    <!--<img src="/kcbb-welcome/assets/svg/calendar.svg" />-->
                    <div class="layout-center">Kalendár</div>
                </div>
            </div>

        </div>

    </div>
    <div class="flex"></div>
</div>
