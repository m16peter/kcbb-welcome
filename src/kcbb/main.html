<div class="main" #main>

    <!-- Slider -->
    <app-slider [path]="browser['path']"
                [width]="browser['width']"
                [height]="browser['slider-height']">
    </app-slider>

    <!-- Navigation -->
    <app-navigation [path]="browser['path']"
                    [showMenu]="browser['show-menu']"
                    (navigate)="navigateMenu($event)"
                    (toggle)="toggleMenu()">
    </app-navigation>

    <!-- Content -->
    <router-outlet></router-outlet>

    <!-- Footer -->
    <app-contact></app-contact>

    <!-- Popup -->
    <app-popup *ngIf="popup.active"></app-popup>

</div>
