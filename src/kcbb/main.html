<div class="main">

    <slider *ngIf="main['slider'].active !== -1"
            [slider]="main['slider']">
    </slider>

    <nav-bar (activate)="activateLink($event)"
             [navBar]="main['nav-bar']">
    </nav-bar>

    <home *ngIf="!main['content'].data.active" 
          (open)="openPopup()">
    </home>
    
    <content [data]="main['content'].data"></content>

    <footer></footer>

</div>

<popup *ngIf="main['popup'].active"
       (close)="closePopup()">
</popup>
