<div class="main" #main (scroll)="onScroll()">

    <app-slider [page]="page"></app-slider>

    <app-navigation [width]="page['browser-width']"
                    [fixed]="page['navigationFixed']"
                    (navigate)="navigateTo($event)">
    </app-navigation>

    <router-outlet></router-outlet>

    <app-footer></app-footer>

    <app-popup *ngIf="popup.isVisible" (close)="closePopup()"></app-popup>

</div>
