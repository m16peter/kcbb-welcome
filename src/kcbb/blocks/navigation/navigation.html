<div class="navigation">
    <div *ngIf="!loading">

        <div class="menu" (click)="toggleMenu()">
            <img src="{{ img('menu.svg') }}" />
        </div>

        <div class="links" [ngClass]="{'hide': !navigation.isVisible}">

            <!-- Links -->
            <div class="link" *ngFor="let link of navigation.links" (click)="navigate(link.type, link.id)">
                <img *ngIf="notEmpty(link.src)" src="{{ link.src }}" />
                <span>{{ link.title }}</span>
            </div>

        </div>

    </div>
</div>
