<div class="navigation">
    <div *ngIf="!loading" [ngClass]="{'small': width < (navigation.links.length * 200)}">

        <div class="menu" (click)="toggleMenu()">
            <img src="{{ img('menu.svg') }}" />
        </div>

        <div class="links" [ngClass]="{'hide': !navigation.isVisible}">

            <!-- Links -->
            <div class="link" [ngClass]="{'link_active': isLinkActive(i)}" *ngFor="let link of navigation.links; let i = index" (click)="navigateTo(link, i)">

                <img *ngIf="notEmpty(link.src)" src="{{ link.src }}" />
                <span *ngIf="notEmpty(link.title)">{{ link.title }}</span>

                <div class="dropdown" *ngIf="isDropdownVisible(link.type, i)">
                    <div class="link" *ngFor="let item of link.id" (click)="navigateAndClose(item, i)">
                        <img *ngIf="notEmpty(item.src)" src="{{ item.src }}" />
                        <span *ngIf="notEmpty(item.title)">{{ item.title }}</span>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
