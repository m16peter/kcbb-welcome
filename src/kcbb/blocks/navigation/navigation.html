<div class="navigation" [ngClass]="{'navigation_fixed': fixed}">
    <div *ngIf="!loading" [ngClass]="{'small': !notSmall()}">

        <div class="menu" (click)="toggleMenu()">
            <img src="{{ img('menu.svg') }}" />
        </div>

        <div class="links" [ngClass]="{'hide': !navigation.isVisible}">
            <div *ngFor="let link of navigation.links">

                <app-link *ngIf="isLink(link.type)"
                          [link]="link"
                          (click)="navigateTo(link)">
                </app-link>

                <app-dropdown *ngIf="isDropdown(link.type)"
                              [dropdown]="link.dropdown"
                              (selected)="navigateToSelected(link)">
                </app-dropdown>

            </div>
        </div>

    </div>
</div>

<div class="space"></div>
