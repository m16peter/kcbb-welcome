<div class="navigation">
    <div *ngIf="!loading" [ngClass]="{'small': width < (navigation.links.length * 200)}">

        <div class="menu" (click)="toggleMenu()">
            <img src="{{ img('menu.svg') }}" />
        </div>

        <div class="links" [ngClass]="{'hide': !navigation.isVisible}">

            <!-- Links -->
            <div class="link" *ngFor="let link of navigation.links" (click)="navigateTo(link.type, link.id)">
                <img *ngIf="notEmpty(link.src)" src="{{ link.src }}" />
                <span *ngIf="notEmpty(link.title)">{{ link.title }}</span>
            </div>

        </div>

    </div>
</div>
