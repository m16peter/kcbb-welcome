<div class="footer">
    <div *ngIf="!loadingSiteMap && !loadingContact">

        <!-- Site Map -->
        <div class="site-map" *ngIf="!loadingSiteMap">

            <h1>Site Map</h1>
            <div class="link" *ngFor="let link of sitemap" (click)="navigate(link.type, link.id)">
                <img *ngIf="notEmpty(link.src)" src="{{ link.src }}" />
                <span>{{ link.title }}</span>
            </div>

        </div>

        <!-- Kontakt -->
        <div class="contact" *ngIf="!loadingContact">

            <h1>Kontakt</h1>
            <div *ngFor="let item of contact">
                <div class="contact__title">{{ item['title'] }}</div>
                <div class="contact__info">
                    <div class="layout-row" *ngIf="isSet(item['info'].name)">
                        <img src="{{ img('name.svg') }}" />
                        <div>{{ item['info'].name }}</div>
                    </div>
                    <div class="layout-row" *ngIf="isSet(item['info'].mail)">
                        <img src="{{ img('mail.svg') }}" />
                        <div>{{ item['info'].mail }}</div>
                    </div>
                    <div class="layout-row" *ngIf="isSet(item['info'].phone)">
                        <img src="{{ img('phone.svg') }}" />
                        <div>{{ item['info'].phone }}</div>
                    </div>
                    <div class="layout-row" *ngIf="isSet(item['info'].location)">
                        <img src="{{ img('location.svg') }}" />
                        <div>{{ item['info'].location }}</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
