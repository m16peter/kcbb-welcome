<!-- Slider -->
<div class="slider" #wrapper>
    <div class="slider_wrapper" *ngIf="slider.active !== -1">

        <!-- Slides -->
        <a href="{{ slide.redirect }}" target="_blank" *ngFor="let slide of slider.slides; let i = index;">
            <img [@animateSlide]="i === slider.active ? slider.animation : 'inactive'"
                 (@animateSlide.start)="animationStarted($event)"
                 (@animateSlide.done)="animationDone($event)"
                 src="{{ path + slide.src }}" class="slider__slide"
                 width="{{ width }}" height="{{ h(slide.width, slide.height, i === slider.active) }}"
            />
        </a>

        <!-- Slider Navigation -->
        <div class="slider__navigation layout-row" *ngIf="slider.slides.length >= 1">

            <!-- Previous -->
            <div class="slider__navigation__btn" (click)="previousSlide()">
                <div class="round_btn">
                    <img src="{{ path + 'img/left.svg' }}" />
                </div>
            </div>

            <!-- Pagination -->
            <div class="slider__navigation__pagination layout-row">
                <div *ngFor="let slide of slider.slides; let i = index;" class="layout-row" (click)="selectSlide(i)">
                    <div class="slider__navigation__pagination_circle" [ngClass]="{'active': i === slider.active}"></div>
                </div>
            </div>

            <!-- Next -->
            <div class="slider__navigation__btn" (click)="nextSlide()">
                <div class="round_btn">
                    <img src="{{ path + 'img/right.svg' }}" />
                </div>
            </div>

        </div>

    </div>
</div>
